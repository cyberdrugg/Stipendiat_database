.btn-group button {
  background-color: rgb(0,0,0,0); /* Green background */
  border: 1px solid green; /* Green border */
  color: Black; /* White text */
  padding: 50px 75px; /* Some padding */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
}

.btn-group button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

/* Clear floats (clearfix hack) */
.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

/* Add a background color on hover */
.btn-group button:hover {
  background-color: rgba(65,105,225);
}

.glow {
  font-size: 50px;
  color: blue;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
  float: center;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan, 0 0 40px cyan, 0 0 50px cyan, 0 0 60px cyan, 0 0 70px cyan;
  }

  to {
    text-shadow: 0 0 20px cyan, 0 0 30px cyan, 0 0 40px cyan, 0 0 50px cyan, 0 0 60px cyan, 0 0 70px cyan, 0 0 80px cyan;
  }
}
